# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gfaw

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_aac9c58bf4f44075a3d7b4ec0adf9b4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_195ad81fc6344d00854d3cafacf20574 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aac9c58bf4f44075a3d7b4ec0adf9b4d }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gfaw'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ec272080fbf408bad971ae1d0e91c30 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aac9c58bf4f44075a3d7b4ec0adf9b4d }}/appsvc/wordpress-alpine-php:${{ github.sha }}'