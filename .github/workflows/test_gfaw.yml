# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gfaw

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gfaw.azurewebsites.net/
        username: ${{ secrets.AzureAppService_ContainerUsername_508b83eea86b41b58d8bb9e679fedd48 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bfb3ce36053e4b0e8a2b47b716dc5045 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gfaw.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_508b83eea86b41b58d8bb9e679fedd48 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gfaw'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8961f002d4f410a8b603e5bd18859df }}
        images: 'gfaw.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_508b83eea86b41b58d8bb9e679fedd48 }}/nginx:${{ github.sha }}'